<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="container">
   
    <img class="img-1" src="./images/image-product-desktop.jpg" alt="">
    <img class="img-2" src="./images/image-product-mobile.jpg" alt="">
  
    <div class="target">
      <div>
        <div class="producto"><h3>Perfume</h3></div>

        <div><h1 class="brand">Gabrielle Essence Eau De Parfum</h1></div>

        <div><p class="description"> A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.</p></div>
      </div>

      <div class="precios">
        <h1 class="rebaja">$149.99</h1>
        <h3 class="prereal">  $169.99</h3>
      </div>

      <button><img class="carrito" src="./images/icon-cart.svg" width="5" height="5" alt="">Add to Cart</button>
    </div>
    
  </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Emilio Guijarro Barraza</a>.
  </div>
</body>

</html>
